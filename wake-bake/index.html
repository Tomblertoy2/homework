<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake & Bake</title>
    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="body">
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <a class="header__logo" href="#">
                            <img src="img/icons/logos/logo-dark.svg" alt="Логотип Wake & Bake">
                        </a>
                        <nav class="nav">
                            <ul class="nav__list">
                                <li class="nav__item">
                                    <a href="#" class="nav__link">Программа обучения</a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">Галерея</a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">Отзывы</a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">Контакты</a>
                                </li>
                            </ul>
                        </nav>
                        <a href="#" class="burger-icon">
                            <span></span>
                        </a>
                    </div>
                </div>

            </div>
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <div class="hero__content">
                            <div class="hero__info">
                                <span>Старт</span>
                                <span>26.06.2023</span>
                            </div>
                            <h1 class="hero__title">
                                Научись печь торты и десерты с нуля
                            </h1>
                            <p class="hero__text">
                                За 8 практических занятий ты получишь новые возможности для самореализации и любимое дело
                            </p>
                            <div class="hero__img-conrol hero__img-conrol--mobile">
                                <a href="media/cake.mp4" data-fslightbox class="hero__img-button">
                                    <img src="img/icons/play.svg" alt="">
                                </a>
                                Посмотри, как готовятся наши торты
                            </div>
                            <a href="#" class="hero__button button">
                                Записаться на курс
                            </a>
                        </div>
                        <div class="hero__img">
                            <img src="img/content/girl.png" alt="Девушка с тортом в руках">
                            <div class="hero__img-conrol">
                                <a href="media/cake.mp4" data-fslightbox="video" class="hero__img-button">
                                    <img src="img/icons/play.svg" alt="">
                                </a>
                                Посмотри, как готовятся наши торты
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>

<script src="js/fslightbox.js"></script>
<script src="js/main.js"></script>
</body>

</html>
